<!DOCTYPE html>
<html lang="zh-CN" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>线路选择 | PCL2 社区版</title>
    <link rel="icon" href="./img/logo.ico">
    <style>
        :root {
            --primary: #2ecc71;
            --secondary: #27ae60;
            --preview-primary: #f1c40f;
            --preview-secondary: #f39c12;
            --glass-dark: rgba(16, 24, 39, 0.9);
            --glass-light: rgba(255, 255, 255, 0.15);
            --gradient-dark: linear-gradient(152deg, #1a1e2c 0%, #2d3250 100%);
            --gradient-light: linear-gradient(152deg, #f0f4f8 0%, #e2e8f0 100%);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.25);
            --transition: all 0.4s cubic-bezier(0.22, 1, 0.36, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'HarmonyOS Sans', 'Segoe UI', system-ui;
        }

        body {
            background: var(--gradient-dark);
            color: #e2e8f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            line-height: 1.7;
        }

        .navbar {
            padding: 1rem 6%;
            background: var(--glass-dark);
            backdrop-filter: blur(8px) saturate(180%);
            position: fixed;
            width: 100%;
            top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-shadow: var(--shadow-lg);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .navbar h1 {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 1.8rem;
            font-weight: 600;
            letter-spacing: -0.025em;
        }

        .logo-hover {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            transition: var(--transition);
        }

        .logo-hover:hover {
            transform: rotate(360deg);
        }

        .nav-btns {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .github-btn {
            background: var(--glass-light);
            color: #e2e8f0;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.1);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition);
            text-decoration: none;
        }

        .github-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        .mirror-container {
            margin-top: 100px;
            padding: 2rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .mirror-title {
            text-align: center;
            margin-bottom: 1rem;
        }

        .mirror-title h2 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .mirror-title p {
            color: rgba(255, 255, 255, 0.7);
        }

        .mirror-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            width: 100%;
            max-width: 1200px;
        }

        .mirror-card {
            background: var(--glass-dark);
            backdrop-filter: blur(8px);
            border: 1px solid transparent;
            border-radius: 1rem;
            padding: 2rem;
            transition: var(--transition);
            text-align: center;
        }

        .mirror-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 4px 12px rgba(46, 204, 113, 0.2);
        }

        .mirror-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 1rem;
        }

        .mirror-name {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--primary);
        }

        .mirror-desc {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 1.5rem;
        }

        .mirror-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--primary);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            text-decoration: none;
            transition: var(--transition);
        }

        .mirror-btn:hover {
            transform: translateY(-2px);
            background: var(--secondary);
            box-shadow: 0 4px 12px rgba(46, 204, 113, 0.3);
        }

        .main-footer {
            background: var(--glass-dark);
            backdrop-filter: blur(8px);
            padding: 2rem;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: auto;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }

        .footer-content p {
            color: rgba(255, 255, 255, 0.7);
        }

        .footer-link {
            color: var(--primary);
            transition: var(--transition);
            text-decoration: none;
        }

        .footer-link:hover {
            color: #3498db;
        }

        [data-theme="light"] {
            background: var(--gradient-light);
            color: #1e293b;
        }

        [data-theme="light"] .navbar,
        [data-theme="light"] .main-footer,
        [data-theme="light"] .mirror-card {
            background: rgba(255, 255, 255, 0.9);
            border-color: rgba(0, 0, 0, 0.1);
        }

        [data-theme="light"] .mirror-desc {
            color: #475569;
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
            }
            .navbar h1 {
                font-size: 1.4rem;
            }
            .logo-hover {
                width: 36px;
                height: 36px;
            }
            .mirror-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <script src="./js/buildTime.js"></script>
</head>
<body>
    <nav class="navbar">

    </nav>

    <main class="mirror-container">

                <p class="mirror-desc">Vercel 加速，适合国内用户</p>
                <a href="https://vercel.pcl2ce.us.kg/" class="mirror-btn">

                        <path d="M13 5l7 7-7 7M5 5l7 7-7 7"></path>
                    </svg>
                    选择此线路

            <div class="mirror-card">
                <img src="./img/mirror/netlify.png" alt="Cloudflare" class="mirror-icon">
                <h3 class="mirror-name">netlify 线路</h3>

                <a href="https://netlify.pcl2ce.us.kg/" class="mirror-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

    </main>
